<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <strong>{{source.slug}}</strong> :
            <span *ngIf="!editing">{{source.title}}</span>
            <input *ngIf="editing" type="text" [(ngModel)]="source.title">
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="!editing" [innerHtml]="source.description|marked"></p>
        <textarea *ngIf="editing" [(ngModel)]="source.description"></textarea>
    </mat-card-content>
    <mat-card-actions *ngIf="actionsVisible||editing">
        <button mat-raised-button>Add sub-requirement</button>
        <button *ngIf="editing" mat-raised-button (click)="save()">Save</button>
        <button *ngIf="!editing" mat-raised-button (click)="editing=true">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
