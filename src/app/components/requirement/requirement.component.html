<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{source.order}}</mat-card-title>
        <mat-card-subtitle>{{source.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p [innerHtml]="source.description|marked"></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Add sub-requirement</button>
        <button mat-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
