<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{source.order}} : {{source.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p [innerHtml]="source.description|marked"></p>
        <textarea mde [source]="source.description"></textarea>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>Add sub-requirement</button>
        <button mat-button>Edit</button>
        <button mat-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
